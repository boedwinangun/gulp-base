name: Report a bug
description: Tell us about a bug or issue you may have identified in gulp-xtend.
title: "Provide a general summary of the issue"
labels: ["bug"]
assignees: "-"
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Take a couple minutes to help our maintainers work faster.
      options:
        - label: I have [searched](https://github.com/buddywinangun/gulp-xtend/issues?utf8=%E2%9C%93&q=is%3Aissue) for duplicate or closed issues
          required: true
        - label: I have [validated](https://html5.validator.nu/) any HTML to avoid common problems
          required: true
        - label: I have read the [contributing guidelines](https://github.com/buddywinangun/gulp-xtend/blob/main/.github/CONTRIBUTING.md)
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the issue
      description: Provide a summary of the issue and what you expected to happen, including specific steps to reproduce.
    validations:
      required: true
  - type: textarea
    id: reduced-test-case
    attributes:
      label: Reduced test cases
      description: Langkah-langkah untuk melihat issue terkait topik ini.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: What browser(s) are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Safari
        - Firefox
        - Microsoft Edge
        - Opera
  - type: dropdown
    id: os
    attributes:
      label: What operating system(s) are you seeing the problem on?
      multiple: true
      options:
        - Windows
        - macOS
        - Android
        - iOS
        - Linux
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: What version of Bootstrap are you using?
      placeholder: "e.g., v5.1.0 or v4.5.2"
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: informasi tambahan
      description: |
        Berikan informasi tambahan apa pun seperti log, screenshots, skenario terjadinya bug sehingga memudahkan penyelesaian issue.